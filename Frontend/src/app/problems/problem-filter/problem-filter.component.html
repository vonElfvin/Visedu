<div class="center">
  <mat-card id="filter-card" class="mat-elevation-z4">
    <mat-chip-list [multiple]="true">
      <mat-chip *ngFor="let option of filterOptions" color="{{option.color}}"
                [selected]="option.selected" (click)="option.selected=!option.selected">
        {{option.name}}
      </mat-chip>
    </mat-chip-list>
  </mat-card>
</div>
